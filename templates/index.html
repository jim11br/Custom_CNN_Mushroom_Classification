
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .bordered-paragraph {
        border: 2px solid black;
        padding: 10px;
    }
</style>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary">Mushroom Classfication Using Custom CNN</h1>
  <p>send feedback at jimmybrahma11@gmail.com</p>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload Here :</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

<center>

  {% if prediction %}
  <img src="{{img_path}}" height="400px" width="400px">
	<h2> Your Mushroom Name is    :<b>  {{prediction}} </b></h2>

	{% endif %}
  {% if edible_status %}
  <h3> Your Mushroom is <b>{{edible_status}}</b> </h3>
  <div class="bordered-paragraph"><h4>{{description}} </h4></div>
  {% endif %}

</center>
  
  

</div>







</body>
</html>
